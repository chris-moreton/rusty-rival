name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches v1.0.20, v1.0.20-rc1, v1.0.20-beta, etc.

env:
  # Extract version from tag (removes 'v' prefix)
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-x86_64
            extension: ""

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows-x86_64
            extension: ".exe"

          # macOS Intel (cross-compiled from ARM)
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: macos-x86_64
            extension: ""

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: macos-aarch64
            extension: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set binary name
        id: binary
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          echo "name=rusty-rival-${VERSION}-${{ matrix.suffix }}${{ matrix.extension }}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/rusty-rival ${{ steps.binary.outputs.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/rusty-rival.exe ${{ steps.binary.outputs.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.binary.outputs.name }}
          path: ${{ steps.binary.outputs.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: find . -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rusty-rival-${{ github.ref_name }}-linux-x86_64/rusty-rival-${{ github.ref_name }}-linux-x86_64
            rusty-rival-${{ github.ref_name }}-windows-x86_64.exe/rusty-rival-${{ github.ref_name }}-windows-x86_64.exe
            rusty-rival-${{ github.ref_name }}-macos-x86_64/rusty-rival-${{ github.ref_name }}-macos-x86_64
            rusty-rival-${{ github.ref_name }}-macos-aarch64/rusty-rival-${{ github.ref_name }}-macos-aarch64
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
