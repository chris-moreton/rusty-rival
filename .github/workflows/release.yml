name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rusty-rival-linux-x86_64

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rusty-rival-windows-x86_64.exe

          # macOS Intel (cross-compiled from ARM)
          - target: x86_64-apple-darwin
            os: macos-latest
            name: rusty-rival-macos-x86_64

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            name: rusty-rival-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/rusty-rival ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/rusty-rival.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rusty-rival-linux-x86_64/rusty-rival-linux-x86_64
            rusty-rival-windows-x86_64.exe/rusty-rival-windows-x86_64.exe
            rusty-rival-macos-x86_64/rusty-rival-macos-x86_64
            rusty-rival-macos-aarch64/rusty-rival-macos-aarch64
          generate_release_notes: true
